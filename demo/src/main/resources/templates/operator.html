<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operator Dashboard</title>
</head>
<body>
    <h1>Operator Dashboard</h1>

    <h2>Create a Rescue Operation</h2>
    <form th:action="@{/operator/create-rescue}" method="post">
        <label for="patient">Select Patient:</label>
        <select name="patientId" id="patient" required>
            <option th:each="patient : ${patients}" th:value="${patient.patientId}" th:text="${patient.name}"></option>
        </select>

        <label for="hospital">Select Hospital:</label>
        <select name="hospitalId" id="hospital" required>
            <option th:each="hospital : ${hospitals}" th:value="${hospital.hospitalId}" th:text="${hospital.name}"></option>
        </select>

        <label for="ambulance">Select Ambulance:</label>
        <select name="ambulanceId" id="ambulance" required>
            <option th:each="ambulance : ${ambulances}" th:value="${ambulance.ambulanceId}"
                    th:disabled="${ambulance.status != 'Available'}"
                    th:text="${ambulance.registrationNumber}"></option>
        </select>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required/>

        <button type="submit">Create Rescue Operation</button>
    </form>
</body>
</html>
