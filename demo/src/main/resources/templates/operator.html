<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operator Screen - Create Rescue Operation</title>
</head>
<body>
    <h1>Dispatch Rescue Operation</h1>
    <form action="/operator" method="post">
        <label>Patient:</label>
        <select name="patientId" required>
            <option th:each="patient : ${patients}" th:value="${patient.patientId}"
                    th:text="${patient.name} + ' - ' + ${patient.location}"></option>
        </select>
        <br/>

        <label>Hospital:</label>
        <select name="hospitalId" required>
            <option th:each="hospital : ${hospitals}" th:value="${hospital.hospitalId}"
                    th:text="${hospital.name} + ' - ' + ${hospital.address}"></option>
        </select>
        <br/>

        <label>Ambulance:</label>
        <select name="ambulanceId" required>
            <option th:each="ambulance : ${ambulances}" th:value="${ambulance.ambulanceId}"
                    th:text="${ambulance.registrationNumber} + ' - ' + ${ambulance.status}"></option>
        </select>
        <br/>

        <label>Location:</label>
        <input type="text" name="location" placeholder="Enter dispatch location" required/>
        <br/>

        <button type="submit">Dispatch Rescue</button>
    </form>
</body>
</html>
